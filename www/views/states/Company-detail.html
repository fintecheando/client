<ion-view title="Acerca de la empresa" class="company-detail">
    <ion-content padding="true">

        <ion-view title="{{pageTitleCalu}}" class="diver-info">
            <ion-content padding="false">
                <div class="button-bar bar-stable">

                </div>


                <div class="box info">
                    <div class="avatar">
                        <img ng-src="{{getImgUrl(infomation[0].avatar)}}"/>
                    </div>
                    <div class="follow-taxi">

                        <!--<button class="button button-positive">
                            <i class="ion-checkmark-round" ></i> Đặt làm tài xế riêng
                        </button>-->

                        <div class="username">
                            <p>Usuario</p>

                            <p>Ciudad de Mexico, Gustavo A Madero</p>
                        </div>
                    </div>



                    <div class="price-taxi">
                        <table class="table">
                            <thead>
                            <tr>
                                <th></th>
                                <th>km inicial</th>
                                <th>km final</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Km</td>
                                <td>10.00</td>
                                <td>100.00</td>
                                <td>1000.00</td>
                            </tr>
                            <tr>
                                <td>Precio</td>
                                <td>$10.00</td>
                                <td>$100.00</td>
                                <td>$1000.00</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="call-info" ng-if="!status.hasRouter && status.hasDriveAccept">
                        <button class="button button-block button-balanced" ng-click="chooseTaxi(infomation[0])"
                                ng-disabled="status.chooseTaxiProcess">
                            <i class="ion-ios7-telephone"></i> Informacion
                        </button>
                    </div>


                    <div class="call-info" ng-if="!status.hasRouter && !status.hasDriveAccept">
                        <button class="button button-block button-balanced" ng-click="quickChooseTaxi(infomation[0])"
                                ng-disabled="status.chooseTaxiProcess">
                            <i class="ion-ios7-telephone"></i> Llamar a central
                        </button>
                    </div>

                </div>
            </ion-content>
        </ion-view>
    </ion-content>
</ion-view>
